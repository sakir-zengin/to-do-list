<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-7 offset-sm-1 mt-2">
                <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Write here &#9995" aria-label="Username" aria-describedby="basic-addon1">
                 </div>
            </div>
            <div class="col-sm-3 mt-2">
                <button onclick="addTask()" type="button" class="btn btn-warning">Add a task </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-1">
                <ul class="list-group">
                    <!--list container in  -->
                </ul>
            </div>
        </div>
    </div>
    <script>
 const inputBox = document.querySelector(".form-control")
 const listContainer = document.querySelector(".list-group");


 function addTask(){
    if(inputBox.value === ""){
        alert("You must write something! ")
    }
    else{
        let li = document.createElement("li")
        li.className = "list-group-item list-group-item-success m-1 "
        li.innerHTML = inputBox.value;
        listContainer.appendChild(li);
        let icon = document.createElement("icon")
        icon.className = " bg-danger bi bi-x-lg float-end"
        li.appendChild(icon)
       }
       inputBox.value = "" // after write to be  blank 
        saveData() // last
                  } 




listContainer.addEventListener("click",event ,false)
function event(hello){

       if(hello.target.tagName === "LI"){
         hello.target.classList.toggle("text-decoration-line-through")
         saveData() // last
       }
      else if(hello.target.tagName === "ICON"){
         hello.target.parentElement.remove();
         saveData() // last
      }
}
     function saveData(){
        localStorage.setItem("data",listContainer.innerHTML);

     }

function showTask(){
    listContainer.innerHTML = localStorage.getItem("data");

}
      
showTask()



   



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
