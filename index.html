<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 mt-2">
                <div class="input-group mb-3">
                      <input id="good" type="text" class="form-control" placeholder="Write here" aria-label="Username" aria-describedby="basic-addon1">
                  </div>


            </div>
            <div class="col-sm-3 mt-2">
                <button onclick="addTask()" type="button" class="btn btn-warning">Add a task</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <ul class="list-group" id="list-container">
                    
                </ul>
            </div>
        </div>
    </div>
    <script>
 const inputBox = document.getElementById("good")
 const listContainer = document.getElementById("list-container")
 function addTask(){
    let li = document.createElement("li")
    li.className = "list-group-item"
    li.innerHTML = inputBox.value;
    listContainer.appendChild(li)

 } 



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
